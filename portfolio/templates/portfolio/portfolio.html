{% extends 'portfolio/base.html' %}

{% block content %}

{% load staticfiles %}
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Airaen's Portfolio</h1>
            <p class="lead text-muted">DJango를 활용한 웹프로그래밍 Study</p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top"
                            src="{% static 'myCuteGirl!.jpg' %}"
                            alt="귀여운 쪼꼬">
                        <div class="card-body">
                            <p class="card-text">귀여운 막내 쪼꼬의 사진입니다.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>

                {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                        <div class="card-body">
                            <h5>{{ portfolio.title }}</h5>
                            <p class="card-text">{{ portfolio.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

{% endblock %}
